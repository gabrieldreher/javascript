<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    <label for="txtnac">Onde você vive?</label>
     <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verif()">
    <div id="res">

    </div>

    <script>
        function verif() {
            var nac = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var n = nac.value

                res.innerHTML = `Vivendo em ${n},`
                if (n == `Brasil`) {
                    res.innerHTML += `<p>Você é Brasileiro(a)!</p>`
                }else {
                    res.innerHTML += `<p>Você é estrangeiro(a)!</p>`
                }
        }
    </script>
</body>
</html>
