<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com DOM</title>
    <style>
        body {
            background-color: rgb(103, 103, 243);
            color: white;
            font: normal 1.3em arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var d = window.document.getElementById('msg')
        //se <div class='msg'>: var d = window.document.getElementsByClassName('msg')[0]
        // se quiser por seletor CSS: var d = window.document.querySelector('div#msg')    

        window.document.write('Est√° escrito assim: ' + p1.innerText)
        corpo.style.backgroundColor = 'pink'
        p1.style.color = 'blue'
        d.style.backgroundColor = 'green'
    </script>
</body>
</html>
